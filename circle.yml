machine:
    python:
        version: 3.4.3
dependencies:
    pre:
        - sudo apt-get update
        - sudo apt-get install python-tk python3-tk tk-dev
        - pyenv uninstall -f 3.4.3
        - pyenv install 3.4.3
        - pip install -U pip
        - pip install pillow
        - pip install numpy
